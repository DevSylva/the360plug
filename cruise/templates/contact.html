{% extends 'base.html' %}
{% load static %}
{% block content %}

  <div class="ftco-blocks-cover-1">
    <div class="ftco-cover-1 overlay" style="background-image: url('{% static "images/post_2.jpg" %}')">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-6 text-center">
            <h1>Contact Us</h1>
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section bg-light" id="contact-section">
    <div class="container">

      <div class="row">
        <div class="col-lg-8 mb-5">
          <form action="{% url 'messagesent' %}" method="POST">
            {% csrf_token %}
            <div class="form-group row">
              <div class="col-md-6">
                <input type="text" name="name" required="required" class="form-control" placeholder="Name">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <input type="text" name="email" required="required" class="form-control" placeholder="Email address">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <input type="text" name="phonenumber" required="required" class="form-control" placeholder="Phone number">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <textarea name="msg" id="" required="required" class="form-control" placeholder="Write your message." cols="30"
                  rows="10"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6 mr-auto">
                <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Send Message">
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-4 ml-auto">
          <div class="bg-white p-3 p-md-5">
            <h3 class="text-black mb-4">Contact Info</h3>
            <ul class="list-unstyled footer-link">
              <li class="d-block mb-3"><span class="d-block text-black">Phone:</span><span>0708 644 3466</span></li>
              <li class="d-block mb-3"><span class="d-block text-black">Email:</span><span>Wirelessph@yahoo.com</span></li>
            </ul>

            <hr>
            <h3 class="text-black mb-4">Account Details</h3>
            <ul class="list-unstyled footer-link"> 
              <li class="d-block mb-3"><span class="d-block text-black">Account No:</span><span>7058089271</span></li>
              <li class="d-block mb-3"><span class="d-block text-black">Account Name:</span><span>360plug.g</span></li>
              <li class="d-block mb-3"><span class="d-block text-black">Bank Name:</span><span>paycom</span></li>
            </ul>

          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
